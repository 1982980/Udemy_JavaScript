<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section>
      <div class="todolist">
        <h1>todos</h1>
        <form action="" class="todolist--form">
          <input
            type="text"
            class="todolist--new-item"
            placeholder="What needs to be done?"
            autofocus
          />
          <span>
            <button class="todolist--button__all-toggle"></button>
          </span>
        </form>
        <ul class="todolist--list">
          <li class="todolist--item">
            <label>
              <input type="checkbox" />
              <p>Вариант 1</p>
              <span></span>
            </label>
          </li>
          <!-- <li class="todolist--item">
            <label>
              <input type="checkbox" />
              <p>Вариант 2</p>
              <span></span>
            </label>
          </li> -->
          <!-- <li class="todolist--item">
            <label>
              <input type="checkbox" />
              <p>Вариант 3</p>
              <span></span>
            </label>
          </li> -->
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
